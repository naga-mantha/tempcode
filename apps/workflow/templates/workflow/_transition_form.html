<form method="post" action="{{ action_url }}">
  {% csrf_token %}

  <div>
    <label for="comment">Comment (optional):</label><br>
    <textarea name="comment" id="comment" rows="4" placeholder="Notes…"></textarea>
  </div>

  <div>
    <label for="transition_id">Choose action:</label><br>
    <select name="transition_id" id="transition_id" required>
      <option value="" disabled selected>Select…</option>
      {% for t in transitions %}
        <option value="{{ t.pk }}">{{ t.name }}</option>
      {% empty %}
        <option disabled>Not Allowed</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Apply</button>
</form>
