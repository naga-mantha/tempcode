<div x-data="{ open: false }" class="mb-4">
  <!-- Toggle Button -->
  <button
    @click="open = !open"
    type="button"
    class="btn btn-sm btn-outline-secondary"
    :aria-expanded="open.toString()"
    aria-controls="instr-{{ id }}"
  >
    <i class="bi bi-question-circle me-1"></i>
    <span x-text="open ? 'Hide Help' : 'Show Help'"></span>
  </button>

  <!-- Collapsible Panel -->
  <div
    x-show="open"
    x-transition
    id="instr-{{ id }}"
    class="mt-2 p-3 border rounded bg-light"
    style="display: none;"
  >
    <ol class="mb-0 ps-3">
      {% for line in instructions %}
        <li class="mb-2">{{ line }}</li>
      {% endfor %}
    </ol>
  </div>
</div>
