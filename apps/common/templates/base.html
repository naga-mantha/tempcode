<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}<title>MAI</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@100&family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    {% load static %}
    <script src="{% static 'cdn.min.js' %}" defer></script>
    <script src="{% static 'vendor.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<!--    UNCOMMENT BELOW LINE LATER-->
<!--    <script src="{% static 'script.min.js' %}"></script>-->
    <link rel="stylesheet" href="{% static 'bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.min.css' %}">

       <!-- Parsley (deferred so it initializes after the DOM) -->
    <script src="https://cdn.jsdelivr.net/npm/just-validate@latest/dist/just-validate.production.min.js" defer></script>

        <!-- Optional: override Parsley to use Bootstrap classes -->
    <script defer>
      window.ParsleyConfig = {
        errorsWrapper: '<ul class="invalid-feedback list-unstyled"></ul>',
        errorTemplate: '<li></li>',
        errorClass:  'is-invalid',
        successClass: 'is-valid'
      };
    </script>
    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <header class="bg-light px-3 py-2 border-bottom">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">MAG360</a>
          <div class="ms-auto d-flex align-items-center gap-3">
            {% if request.user.is_authenticated %}
              <a class="nav-link px-0" href="{% url 'blocks:layout_list' %}">Layouts</a>
            {% endif %}
            {% block navbar_extra %}{% endblock %}
          </div>
        </div>
      </nav>
    </header>

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock scripts %}

    <footer class="bg-light p-1">
      <p class="text-center m-0">
        <small class="text-black">{{ company_full_name }}</small>
      </p>
    </footer>
  </body>
</html>
