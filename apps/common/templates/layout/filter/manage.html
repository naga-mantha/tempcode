{% extends "base.html" %}

{% block title %}<title>Manage Layout Filters — {{ layout.name }}</title>{% endblock %}

{% block content %}
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h5 class="mb-0">Manage Filters — {{ layout.name }}</h5>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'layout:layout_detail' username=layout.user.username slug=layout.slug %}">Back to Layout</a>
    </div>
  </div>

  {% include "layout/filter/_saved_filters.html" with layout=layout filter_configs=filter_configs %}
</div>
{% endblock %}
