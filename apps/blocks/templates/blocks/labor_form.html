{% load render_fields %}

<div class="card">
  <div class="card-header">Edit Labor</div>
  <div class="card-body">
    <form method="post" action="{{ save_url|default:'#' }}">
      {% csrf_token %}
      {% for field in form.visible_fields %}
        {% render_field field %}
      {% empty %}
        <p><em>No fields to show.</em></p>
      {% endfor %}
      <div class="mt-3">
        {% include "components/button.html" with label="Save" style="primary" %}
      </div>
    </form>
  </div>
</div>
