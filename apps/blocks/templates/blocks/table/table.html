{% extends "base.html" %}
{% load dict_extras static %}

{% block title %}<title>{{ title }}</title>{% endblock %}

{% block content %}
<div class="container py-3">
  {% include 'blocks/table/table_card.html' %}
</div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script src="{% static 'common/js/table-filters.js' %}"></script>
  <script>
    (function initV2TableCards() {
      if (!window.v2TableFilters) {
        return;
      }
      function bootstrap(scope) {
        if (!scope || !scope.querySelectorAll) {
          return;
        }
        var nodes = scope.querySelectorAll('script[type="application/json"][id^="v2-table-config-"]');
        nodes.forEach(function (node) {
          if (node.dataset && node.dataset.initialized === '1') {
            return;
          }
          try {
            var cfg = JSON.parse(node.textContent || '{}');
            if (cfg && cfg.domId) {
              window.v2TableFilters.init(cfg);
              if (node.dataset) {
                node.dataset.initialized = '1';
              }
            }
          } catch (err) {
            console.warn('Failed to init V2 table config', err);
          }
        });
      }
      bootstrap(document);
      document.addEventListener('htmx:afterSwap', function (event) {
        if (!window.v2TableFilters) {
          return;
        }
        var scope = event && event.target ? event.target : document;
        bootstrap(scope);
      });
    })();
  </script>
{% endblock %}
