<div class="card h-100 shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span class="fw-semibold">{{ layout_block.title|default:layout_block.block.name }}</span>
    {% if layout_block.block.category %}
      <span class="text-muted small">{{ layout_block.block.category }}</span>
    {% endif %}
  </div>
  <div class="card-body">
    {{ inner_html|safe }}
  </div>
</div>
