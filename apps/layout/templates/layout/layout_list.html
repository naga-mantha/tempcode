{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
  <div class="main-container">
    <h1>Create Layout</h1>

    <form method="post" class="mb-4">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          {{ form.name|as_crispy_field }}
        </div>
        <div class="col-md-6">
          {{ form.visibility|as_crispy_field }}
        </div>
      </div>
      <div class="mt-2">
        <label class="form-label">Description</label>
      </div>
      <div class="row g-2">
        <div class="col-12">
          {{ form.description|as_crispy_field }}
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>

    {# Removed lists of private/public layouts per request #}
    
  </div>
{% endblock %}
